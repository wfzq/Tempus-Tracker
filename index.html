<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="src/main.css">
    <link rel="stylesheet" type="text/css" href="src/filter/filter.css">
    <link rel="stylesheet" type="text/css" href="src/maps/maps.css">
    <link rel="stylesheet" type="text/css" href="src/search/search.css">
    <link rel="stylesheet" type="text/css" href="src/main.css">
    <script defer src="src/API/detailedMapsList.js"></script>
    <script defer src="src/API/tempus-api.js"></script>
    <script defer src="src/filter/filter.js"></script>
    <script defer src="src/maps/maps.js"></script>
    <script defer src="src/search/search.js"></script>
    <script defer src="src/main.js"></script>

    <title>Tempus Tracker</title>
</head>

<body>
    <main>
        <!-- <div id="search-container">
            <input placeholder="Search..." type="text" id="search-input">
            <ul id="search-results"></ul>
        </div> -->
        <div id="main-container">
            <div id="filters-container">
                <div id="filtery-by">
                    <h3>Filter :</h3>
                    <div id="range-sliders">
                        <div class="range-slider" id="range-slider-s">
                            <button class="toggle-slider button-on" id="toggle-s-slider"
                                onclick="toggle_difficultySlider(this)">S</button>
                            <div class="range-input" id="range-input-s">
                                <input type="range" class="min-range" id="min-range-s" min="0" max="6" value="0"
                                    step="1" onchange="range_input(this)">
                                <input type="range" class="max-range" id="max-range-s" min="0" max="6" value="6"
                                    step="1" onchange="range_input(this)">
                            </div>
                        </div>
                        <div class="range-slider" id="range-slider-d">
                            <button class="toggle-slider button-on" id="toggle-d-slider"
                                onclick="toggle_difficultySlider(this)">D</button>
                            <div class="range-input" id="range-input-d">
                                <input type="range" class="min-range" id="min-range-d" min="0" max="6" value="0"
                                    step="1" onchange="range_input(this)">
                                <input type="range" class="max-range" id="max-range-d" min="0" max="6" value="6"
                                    step="1" onchange="range_input(this)">
                            </div>
                        </div>

                        <!--Bonus slider-->
                        <div class="range-slider" id="range-slider-b">
                            <button class="toggle-slider button-on" id="toggle-b-slider"
                                onclick="button_toggleAndFilter(this)">B</button>
                            <div class="range-input" id="bonus-range">
                                <!--Populate at runtime-->
                            </div>
                        </div>
                    </div>

                    <!--Course/Linear-->
                    <div id="map-type-toggle">
                        <button id="toggle-linear" class="button-on" onclick="toggleMapFilter(this)">Linear</button>
                        <button id="toggle-course" class="button-on" onclick="toggleMapFilter(this)">Course</button>
                    </div>

                    <!--Filter by Author-->
                    <label for="author-select">Filter by Author:</label>
                    <select id="author-select" onchange="filterMaps()">
                        <option value="__all__">All</option>
                    </select>
                </div>
                <div id="sort-by">
                    <h3>Sort :</h3>
                    <!--Sort by Date-->
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" onchange="filterMaps()">
                        <option value="name">Name</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                    </select>
                </div>
            </div>

            <div id="maps-container">
                <!--Populate at runtime-->
            </div>
        </div>
    </main>
</body>

</html>
